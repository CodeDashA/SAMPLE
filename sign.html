<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sign.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Default Image">
        </div>

        <div class="main-form">
            <form action="/tanga.html">
                <img src="img/emailicon.png" alt="Default image">
                <h2>Sign up</h2>
                <div class="fname">
                    <input type="text" autocomplete="off" id="fname" placeholder="Name" required>
                </div>
                <div class="email">
                    <input type="email" autocomplete="off" id="email" placeholder="Email" required>
                </div>
                <div class="pw">
                    <input type="password"  id="password" placeholder="Password" required>
                </div>
                <div class="pw">
                    <input type="password" id="confirm_password" placeholder="Confirm password" required>
                </div>
                <input type="submit" id="bt" value="SIGN ME UP">

                <script src="main.js"></script>
            </form>
        </div>

    </div>
    
</body>
</html>
