<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Booking Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/logo.png" alt="Default Image">
        </div>
<form action="/sign.html">
        <div class="form">
            <img src="img/emailicon.png" alt="Default Image">
            <h1>Sign in</h1>
            <div class="input">
                <input type="text" autocomplete="off" id="text" placeholder="Username" minlength="4" maxlength="15" required pattern="[a-zA-Z0-9]+">
            </div>
            <div class="input">
                <input type="password" autocomplete="off" id="pw" placeholder="Password" required>
            </div>
            <div class="button">
                <input type="submit" value="Log In" id="bttn">
            </div>
            <div class="footer">
                <a href="/sign.html">Sign Up?</a>
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </form>
    </div>
    
</body>
</html>
